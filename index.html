<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transcript Audio</title>
</head>

<body>
  <main>
    <h1>Transcript Your Audio</h1>
    <form id="audioForm">
      <label for="audioInput" class="custom-file-upload">Pilih File Audio</label>
      <input type="file" name="audio" id="audioInput" accept="audio/*">
      <select id="languageSelect" name="language">
        <option value="en">English</option>
        <option value="id">Indonesian</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
        <option value="ko">Korean</option>
      </select>
      <button type="submit">Konversi ke teks dan terjemahkan</button>
      <div class="output" id="result"></div>
    </form>

  </main>


  <script type="module" src="/main.js"></script>
</body>

</html>
